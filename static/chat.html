<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Argo ‚Äì Depto Regulatorio</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fa;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    .header {
      background: #003366;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h3 {
      margin: 0;
      font-weight: 500;
      font-size: 16px;
    }

    .header button {
      background: #00b894;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .header button:hover {
      background: #019874;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fafc;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      background: #dfe6fd;
      margin-left: auto;
    }

    .bot {
      background: #eef3f7;
      color: #003366;
    }

    .footer {
      padding: 10px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #ddd;
      background: #ffffff;
    }

    .footer input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .footer button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .footer button:hover {
      background: #002244;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h3>Argo ‚Äì Asistente Regulatorio</h3>
    <button onclick="descargarInforme()">üìä Descargar informe</button>
  </div>

  <div id="chat">
    <div class="msg bot">
      üëã Hola, soy Argo. Puedo ayudarte con registros sanitarios, vencimientos y reportes.
    </div>
  </div>

  <div class="footer">
    <input
      id="input"
      placeholder="Escribe tu mensaje‚Ä¶"
      onkeydown="if(event.key==='Enter') enviar()"
    />
    <button onclick="enviar()">Enviar</button>
  </div>

</div>

<script>
async function enviar() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const mensaje = input.value.trim();

  if (!mensaje) return;

  chat.innerHTML += `<div class="msg user">${mensaje}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("/agente", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensaje })
    });

    const data = await res.json();

    chat.innerHTML += `<div class="msg bot">${data.respuesta}</div>`;
    chat.scrollTop = chat.scrollHeight;

  } catch {
    chat.innerHTML += `<div class="msg bot">‚ö†Ô∏è Error al conectar con el agente.</div>`;
  }
}

function descargarInforme() {
  window.open("/mcp/informe/registros-sanitarios", "_blank");
}
</script>

</body>
</html>
